<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="d-flex container-fluid">
                <!-- Aqui va el logo -->




                <a class="navbar-brand" href="#">
                    <img src="assets/img/redbas_logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    Redbas
                </a>





                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <!-- Este boton lo quiero eliminar y que solo busque al darle enter -->
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="justify-content-end">
                    <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                    <button class="btn btn-secondary" type="submit">Registrarse</button>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
